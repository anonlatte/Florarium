// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        // Sdk and tools
        buildToolsVersion = "29.0.3"
        compileSdkVersion = 29
        minSdkVersion = 16
        targetSdkVersion = 29
        versionCode = 1
        versionName = "1.0"
        // App dependencies
        appCompatVersion = "1.2.0"
        archCoreVersion = "2.1.0"
        constraintLayoutVersion = "2.0.2"
        coreVersion = "1.3.2"
        coilVersion = "1.0.0"
        espressoVersion = "3.3.0"
        fragmentVersion = "1.2.5"
        gridLayoutVersion = "1.0.0"
        glideVersion = "4.11.0"
        hamcrestVersion = "2.2"
        junitExtVersion = "1.1.2"
        junitVersion = "4.13.1"
        kotlinVersion = "1.4.10"
        recyclerViewSelectionVersion = "1.0.0"
        ktlintGradleVersion="9.3.0"
        ktxVersion = "1.3.0"
        leakcanaryVersion = "2.5"
        lifeCycleVersion = "2.2.0"
        materialVersion = "1.3.0-alpha03"
        navigationVersion = "2.3.1"
        recyclerViewVersion = "1.1.0"
        roomVersion = "2.2.5"
        testCoreVersion = "1.2.0"
        timberVersion = "4.7.1"
        workVersion = "2.4.0"
    }
    repositories {
        google()
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.jlleitschuh.gradle:ktlint-gradle:$ktlintGradleVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}